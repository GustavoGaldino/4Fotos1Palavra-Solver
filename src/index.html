<!DOCTYPE html>
<html>

<head>
    <title>Solver</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <!-- BOOTSTRAP JS CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</head>

<body class="bg-secondary">

    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand text-light" href="#">4Fotos1Palavra Solver</span>
        <a href="">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-info-circle-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
            </svg>
        </a>
    </nav>

    <div class="d-flex">

        <div class="w-50 float-left">
            <div class="p-4">
                <div class="form-group w-50">
                    <label class="text-light" for="exampleFormControlSelect1">Select Answer String Size</label>
                    <select class="form-control str-size" id="exampleFormControlSelect1">
                        <!--The options tags are being generated by the options.js file-->
                        <script src="js/options.js"></script>
                    </select>
                </div>
                <div class="form-group w-50 possible-chars">
                    <label class="text-light" for="">Select Possible Characters</label>
                    <br>
                    <!--The buttons are being generated by the buttons.js file-->
                    <script src="js/buttons.js"></script>

                </div>
            </div>
        </div>

        <div class="float-right w-50 p-4 text-light right-container">
            Selected Characters List
            <br>
            <div class="selected-chars w-50"></div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success my-5" data-toggle="modal" data-target="#exampleModal">
                Go Ahead!
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark" id="exampleModalLabel">List of possible answers</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
