<!DOCTYPE html>
<html>

<head>
    <title>Solver</title>
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-secondary">

    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand text-light" href="#">4Fotos1Palavra Solver</span>
        <a href="">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-info-circle-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />

    <div class="d-flex">

        <div class="w-50 float-left">
            <div class="p-4">
                <div class="form-group w-50">
                    <label class="text-light" for="exampleFormControlSelect1">Select Answer String Size</label>
                    <select class="form-control str-size" id="exampleFormControlSelect1">
                        <!--The options tags are being generated by the options.js file-->
                        <script src="js/options.js"></script>
                    </select>
                </div>
                <div class="form-group w-50 possible-chars">
                    <label class="text-light" for="">Select Possible Characters</label>
                    <br>
                    <!--The buttons are being generated by the buttons.js file-->
                    <script src="js/buttons.js"></script>

                </div>
            </div>
        </div>

        <div class="float-right w-50 p-4 text-light right-container">
            Selected Characters List
            <br>
            <div class="selected-chars w-50"></div>
            <button class = "btn btn-success my-5" onclick = "">
                Go Ahead!
            </button>
        </div>
    </div>

</body>

</html>
